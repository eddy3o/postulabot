{% extends 'base.html' %} {% block content %}

<div class="w-full h-screen flex items-center justify-center">
  <form
    action="{{ url_for('auth.register') }}"
    method="POST"
    class="w-md m-auto p-8 bg-neutral-900 rounded-xl shadow-2xl border border-neutral-800 transition-colors group"
  >
    <a href="{{ url_for('inicio') }}">
      <img
        src="{{ url_for('static', filename='img/postulabot_w.svg') }}"
        alt="Postulabot"
        class="size-[80px] mx-auto"
      />
    </a>
    <div class="flex justify-center mb-3">
      <div class="relative">
        <h1 class="text-2xl font-semibold text-neutral-100">Create Account</h1>
        <div
          class="absolute bottom-0 left-0 w-full h-px bg-gradient-to-r from-transparent via-neutral-600 to-transparent group-hover:via-stone-500/40 transition-colors"
        ></div>
      </div>
    </div>

    {% if error %}
    <div class="mb-4 text-red-500 text-sm">{{ error }}</div>
    {% endif %}

    <div class="mb-7 space-y-6">
      <div class="relative">
        <label
          for="fullname"
          class="block text-sm font-medium text-neutral-400 mb-3 ml-1"
          >Full Name</label
        >
        <input
          type="text"
          name="fullname"
          id="fullname"
          class="w-full px-4 py-3.5 bg-neutral-800/70 text-neutral-100 rounded-lg focus:ring-2 focus:ring-stone-500/80 focus:bg-neutral-800 focus:outline-none border border-neutral-700 transition-colors placeholder:text-neutral-500 hover:border-stone-500/30"
          placeholder="John Doe"
          required
        />
      </div>

      <div class="relative">
        <label
          for="email"
          class="block text-sm font-medium text-neutral-400 mb-3 ml-1"
          >Email Address</label
        >
        <input
          type="email"
          name="email"
          id="email"
          class="w-full px-4 py-3.5 bg-neutral-800/70 text-neutral-100 rounded-lg focus:ring-2 focus:ring-stone-500/80 focus:bg-neutral-800 focus:outline-none border border-neutral-700 transition-colors placeholder:text-neutral-500 hover:border-stone-500/30"
          placeholder="name@company.com"
          required
        />
      </div>

      <div class="relative">
        <label
          for="password"
          class="block text-sm font-medium text-neutral-400 mb-3 ml-1"
          >Password</label
        >
        <input
          type="password"
          name="password"
          id="password"
          class="w-full px-4 py-3.5 bg-neutral-800/70 text-neutral-100 rounded-lg focus:ring-2 focus:ring-stone-500/80 focus:bg-neutral-800 focus:outline-none border border-neutral-700 transition-colors placeholder:text-neutral-500 hover:border-stone-500/30"
          placeholder="••••••••"
          required
        />
      </div>

      <div class="relative">
        <label
          for="confirm_password"
          class="block text-sm font-medium text-neutral-400 mb-3 ml-1"
          >Confirm Password</label
        >
        <input
          type="password"
          name="confirm_password"
          id="confirm_password"
          class="w-full px-4 py-3.5 bg-neutral-800/70 text-neutral-100 rounded-lg focus:ring-2 focus:ring-stone-500/80 focus:bg-neutral-800 focus:outline-none border border-neutral-700 transition-colors placeholder:text-neutral-500 hover:border-stone-500/30"
          placeholder="••••••••"
          required
        />
      </div>
    </div>

    <button
      type="submit"
      class="w-full bg-gradient-to-r from-stone-600/90 to-stone-700 text-neutral-50 px-4 py-3.5 rounded-lg font-medium hover:from-stone-500/90 hover:to-stone-600 transition-colors focus:ring-2 focus:ring-stone-500/50 shadow-md"
    >
      Create Account
    </button>

    <div class="mt-7 text-center">
      <a
        href="{{ url_for('auth.login') }}"
        class="text-sm text-neutral-500 font-medium"
      >
        Already have an account?
        <span
          class="text-stone-500 underline underline-offset-4 hover:text-stone-400"
        >
          Sign in
        </span>
      </a>
    </div>
  </form>
</div>

{% endblock %}
